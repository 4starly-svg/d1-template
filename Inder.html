<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Global Trade Swiss Premium Dashboard</title>
<style>
  body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f6f8; color: #1a1a1a; margin: 0; padding: 0; }
  header { background-color: #0a3d62; color: #fff; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; }
  header h1 { margin: 0; font-size: 1.6rem; }
  main { padding: 30px; display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
  .card { background-color: #fff; border-radius: 12px; padding: 20px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); display: flex; flex-direction: column; justify-content: space-between; }
  .stock-name { font-weight: bold; font-size: 1.2rem; margin-bottom: 8px; }
  .stock-price { font-size: 1.5rem; margin-bottom: 12px; color: #2ecc71; }
  .button-group button { background-color: #0a3d62; color: #fff; border: none; border-radius: 6px; padding: 8px 12px; margin-right: 8px; cursor: pointer; transition: 0.2s; }
  .button-group button:hover { background-color: #06335c; }
  footer { text-align: center; padding: 15px; background-color: #f1f2f6; margin-top: 30px; font-size: 0.9rem; color: #555; }
</style>
</head>
<body>

<header>
  <h1>Global Trade - Swiss Premium</h1>
  <div id="portfolio-value">Portfolio: $0.00</div>
</header>

<main>
  <!-- Stock Cards -->
  <div class="card" id="AAPL-card">
    <div class="stock-name">AAPL</div>
    <div class="stock-price" id="AAPL-price">$0.00</div>
    <div class="button-group">
      <button onclick="buyStock('AAPL')">Buy</button>
      <button onclick="sellStock('AAPL')">Sell</button>
    </div>
  </div>
  
  <div class="card" id="TSLA-card">
    <div class="stock-name">TSLA</div>
    <div class="stock-price" id="TSLA-price">$0.00</div>
    <div class="button-group">
      <button onclick="buyStock('TSLA')">Buy</button>
      <button onclick="sellStock('TSLA')">Sell</button>
    </div>
  </div>

  <div class="card" id="GOOGL-card">
    <div class="stock-name">GOOGL</div>
    <div class="stock-price" id="GOOGL-price">$0.00</div>
    <div class="button-group">
      <button onclick="buyStock('GOOGL')">Buy</button>
      <button onclick="sellStock('GOOGL')">Sell</button>
    </div>
  </div>

  <div class="card" id="AMZN-card">
    <div class="stock-name">AMZN</div>
    <div class="stock-price" id="AMZN-price">$0.00</div>
    <div class="button-group">
      <button onclick="buyStock('AMZN')">Buy</button>
      <button onclick="sellStock('AMZN')">Sell</button>
    </div>
  </div>

  <div class="card" id="MSFT-card">
    <div class="stock-name">MSFT</div>
    <div class="stock-price" id="MSFT-price">$0.00</div>
    <div class="button-group">
      <button onclick="buyStock('MSFT')">Buy</button>
      <button onclick="sellStock('MSFT')">Sell</button>
    </div>
  </div>
</main>

<footer>
  &copy; 2026 Global Trade Capital - Swiss Premium Edition
</footer>

<script>
// --- BACKEND CONNECTION SIMULATION ---
// Replace this section with your live API fetch functions

const API_KEY = "YOUR_REAL_API_KEY"; // keep this as your live key
const STOCKS = ["AAPL","TSLA","GOOGL","AMZN","MSFT"];
let portfolioValue = 0;

// Mock function simulating API fetch (replace with real API)
async function fetchStockPrice(symbol) {
    try {
        // Example real API fetch:
        // const response = await fetch(`https://api.example.com/price?symbol=${symbol}&apikey=${API_KEY}`);
        // const data = await response.json();
        // return parseFloat(data.price);

        // MOCK for demo/testing
        return (Math.random() * 1000).toFixed(2);
    } catch(e) {
        console.error("Error fetching price for", symbol, e);
        return 0;
    }
}

// Update stock prices on dashboard
async function updatePrices() {
    for (let symbol of STOCKS) {
        const price = await fetchStockPrice(symbol);
        document.getElementById(symbol + "-price").innerText = "$" + price;
    }
}

// Simulate Buy/Sell actions
function buyStock(symbol) {
    const price = parseFloat(document.getElementById(symbol + "-price").innerText.replace("$",""));
    portfolioValue += price;
    updatePortfolioValue();
    alert(`Bought ${symbol} at $${price}`);
}

function sellStock(symbol) {
    const price = parseFloat(document.getElementById(symbol + "-price").innerText.replace("$",""));
    portfolioValue -= price;
    updatePortfolioValue();
    alert(`Sold ${symbol} at $${price}`);
}

function updatePortfolioValue() {
    document.getElementById("portfolio-value").innerText = "Portfolio: $" + portfolioValue.toFixed(2);
}

// Initial load & interval updates
updatePrices();
setInterval(updatePrices, 5000); // update every 5 seconds
</script>

</body>
</html>
